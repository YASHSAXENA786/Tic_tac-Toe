<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard">
      <div>X: <span id="x-score">0</span></div>
      <div>O: <span id="o-score">0</span></div>
      <div>Draws: <span id="draw-score">0</span></div>
    </div>
    <div id="board" class="board"></div>
    <div id="status" class="status">Player X's turn</div>
    <button id="restart" type="button">Restart Game</button>
  </div>

  <!-- Sound Effects -->
  <audio id="click-sound" src="sounds/click.mp3"></audio>
  <audio id="win-sound" src="sounds/win.mp3"></audio>
  <audio id="draw-sound" src="sounds/draw.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
